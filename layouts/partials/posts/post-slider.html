{{ $data := index .Site.Data .Site.Language.Lang }}
{{ "<!-- postslider -->" | safeHTML }}
<section>
	<div class="hero-slider position-relative">
		{{ "<!-- slider item -->" | safeHTML }}
		{{ range $data.project.slider.slider_Item }}
		<div class="hero-slider-item py-160" style="background-image: url('{{ .Params.bg_image | absURL }}'),url('{{`images/background/page-title.jpg` | relURL}}');"data-icon="{{ .pagination_icon }}" data-text="{{ .pagination_name }}" >
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="hero-content">
							<h4 class="text-white font mb-1" data-duration-in=".5" data-animation-in="fadeIn{{.animation_from | humanize}}" data-delay-in=".1">
								{{ .subtitle | markdownify }}</h4>
							<h1 class="text-white font-weight-bold mb-3" data-duration-in=".5" data-animation-in="fadeIn{{.animation_from | humanize}}" data-delay-in=".4">
								{{ .title | markdownify }}</h1>
							<p class="text-white mb-90" data-duration-in=".5" data-animation-in="fadeIn{{.animation_from | humanize}}" data-delay-in=".7">
								{{ .content | markdownify }}
							</p>
							
						</div>
					</div>
				</div>
			</div>
		</div>
		{{ end }}
	</div>
</section>
{{ "<!-- /post slider -->" | safeHTML }}
